<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
</head>
<body>
    <label for="userName">Eneter you name:</label>
    <input type="text" id="userName" name="userName">
    <a class="btn btn-primary" id="goToRooms">Go to rooms</a>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script src="https://mern-simple-chat.herokuapp.com/socket.io/socket.io.js"></script> 
<script>
var inputName = document.getElementById("userName");
var goToRooms = document.getElementById("goToRooms");
goToRooms.addEventListener("click", function(){
    window.location.href = "/rooms/"+inputName.value;
   // $.post('/rooms', {name: inputName.value});
});

</script>
</body>
</html>
